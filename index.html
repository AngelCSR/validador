<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Rápido W3C</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <h1>Validador Rápido W3C</h1>
        <p>Introduce la URL de tu página para comprobar su conformidad con el estándar</p>
        <form id="validatorForm">
            <input type="text" placeholder="https://tupagina.com" id="url" >
            <button type="submit" id="validarHTML">Validar HTML (W3C)</button>
            <button type="submit" id="validarCSS">Validar CSS (W3C)</button>
        </form>
         <p>Los resultados de la validación se abriran en una nueva pestaña</p>



    </div>





    <script src="index.js"></script>
</body>

</html>
